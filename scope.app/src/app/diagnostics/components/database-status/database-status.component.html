<ng-container *ngIf="databaseStatusKnown">
    <i *ngIf="databaseOnline"
       class="fa fa-circle-o-notch color-success"
       matTooltip="Services online">
    </i>
    <i *ngIf="!databaseOnline"
       class="fa fa-circle-o-notch color-error"
       matTooltip="Services offline">
    </i>
</ng-container>
<i *ngIf="!databaseStatusKnown"
   class="fa fa-circle-o-notch color-unknown"
   matTooltip="Service status unknown">
</i>
